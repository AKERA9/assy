<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Model Viewer with Hotspot</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
        }

        .hotspot {
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #000;
            pointer-events: auto;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<model-viewer src="assy.glb" 
              camera-controls 
              ar 
              environment-image="neutral"
              shadow-intensity="1"
              interaction-prompt="none"
              exposure="1">

    <!-- Ye hotspot 3D space me (0,0,0) point pe lagega -->
    <div class="hotspot" 
         slot="hotspot-1" 
         data-position="0 0 0" 
         data-normal="0 1 0">
        üîç Info: Center Part<br>Size: 20x30 mm
    </div>

</model-viewer>

</body>
</html>
