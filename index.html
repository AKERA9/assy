<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Model Viewer with Hotspots</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }

        .hotspot {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: auto;
            cursor: pointer;
            transform: translate(-50%, -50%); /* center karega text ko */
        }
    </style>
</head>
<body>

<model-viewer src="assy.glb" 
              camera-controls 
              ar 
              ar-modes="webxr scene-viewer quick-look"
              environment-image="neutral"
              shadow-intensity="1"
              ar-status="not-presenting"
              interaction-prompt="none"
              style="--poster-color: transparent;"
              reveal="interaction"
              debug-camera>

    <!-- Pehla Hotspot -->
    <div class="hotspot" slot="hotspot-1" data-position="0 0.5 0" data-normal="0 1 0">
        Part A<br>Size: 30x20mm
    </div>

    <!-- Dusra Hotspot -->
    <div class="hotspot" slot="hotspot-2" data-position="0.3 0.2 0" data-normal="0 1 0">
        Part B<br>Size: 40x35mm
    </div>

    <!-- Teesra Hotspot -->
    <div class="hotspot" slot="hotspot-3" data-position="-0.2 0.3 0.1" data-normal="0 1 0">
        Part C<br>Size: 50x45mm
    </div>

</model-viewer>

</body>
</html>
