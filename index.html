<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Click Measure</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="info">Click two points on the model to measure distance (cm)</div>

  <!-- Three.js & tools -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let model, raycaster, mouse;
    let points = [], measurementLine, distanceLabel;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);

      camera.position.set(2, 2, 5);
      controls.update();

      // Load GLB model
      const loader = new THREE.GLTFLoader();
      loader.load('assy.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
        animate();
      });

      window.addEventListener('click', onClick, false);
      window.addEventListener('resize', onWindowResize, false);
    }

    function onClick(event) {
      // Calculate mouse position in normalized device coordinates
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(model.children, true);

      if (intersects.length > 0) {
        const point = intersects[0].point.clone();

        points.push(point);

        if (points.length === 2) {
          measureDistance(points[0], points[1]);

          // Reset after two points
          points = [];
        }
      }
    }

    function measureDistance(p1, p2) {
      // Remove previous measurement line and label
      if (measurementLine) scene.remove(measurementLine);
      if (distanceLabel) scene.remove(distanceLabel);

      // Draw line
      const geometry = new THREE.BufferGeometry().setFromPoints([p1, p2]);
      const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
      measurementLine = new THREE.Line(geometry, material);
      scene.add(measurementLine);

      // Calculate distance in cm (assuming 1 unit = 1 meter â†’ multiply by 100)
      const distance = p1.distanceTo(p2) * 100;
      const midPoint = new THREE.Vector3().addVectors(p1, p2).multiplyScalar(0.5);

      // Create distance label
      const sprite = makeTextSprite(`${distance.toFixed(2)} cm`);
      sprite.position.copy(midPoint);
      distanceLabel = sprite;
      scene.add(sprite);

      document.getElementById('info').innerText = `Distance: ${distance.toFixed(2)} cm`;
    }

    function makeTextSprite(message) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      context.font = 'Bold 30px Arial';
      context.fillStyle = 'rgba(255,0,0,1)';
      context.fillText(message, 10, 40);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture });
      return new THREE.Sprite(material);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
