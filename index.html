<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Model Viewer with Visible Hotspot</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000; /* Black background, model zyada clearly dikhai dega */
        }

        model-viewer {
            width: 100%;
            height: 100vh;
        }

        .hotspot {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: auto;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<model-viewer src="assy.glb" 
              camera-controls 
              ar 
              environment-image="neutral"
              shadow-intensity="1"
              ar-status="not-presenting"
              exposure="1"
              reveal="interaction"
              style="--poster-color: transparent;">

    <!-- Yeh hotspot directly model ke center ke pass lagega -->
    <div class="hotspot" 
         slot="hotspot-1" 
         data-position="0 0 0" 
         data-normal="0 1 0">
        ðŸš€ Center Part<br>Size: 30x40 mm
    </div>

</model-viewer>

</body>
</html>
