<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Click Hotspot</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background: #fff;
    }

    .hotspot {
      background: rgba(255,255,255,0.95);
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      color: #000;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>

<model-viewer id="mv"
              src="assy.glb"
              camera-controls
              exposure="1"
              ar
              ar-modes="webxr scene-viewer quick-look"
              environment-image="neutral"
              shadow-intensity="1">
</model-viewer>

<script>
  const modelViewer = document.querySelector("#mv");

  modelViewer.addEventListener("click", (event) => {
    const bounds = modelViewer.getBoundingClientRect();
    const x = event.clientX - bounds.left;
    const y = event.clientY - bounds.top;

    const hitResult = modelViewer.positionAndNormalFromPoint(x, y);

    if (!hitResult) {
      console.log("No 3D point detected.");
      return;
    }

    const existing = modelViewer.querySelector(".hotspot");
    if (existing) existing.remove();

    const hotspot = document.createElement("div");
    hotspot.className = "hotspot";
    hotspot.setAttribute("slot", "hotspot-info");
    hotspot.setAttribute("data-position", hitResult.position.join(" "));
    hotspot.setAttribute("data-normal", hitResult.normal.join(" "));
    hotspot.innerHTML = `üìç X: ${hitResult.position[0].toFixed(2)}<br>
                         Y: ${hitResult.position[1].toFixed(2)}<br>
                         Z: ${hitResult.position[2].toFixed(2)}`;

    modelViewer.appendChild(hotspot);
  });
</script>

</body>
</html>
