<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Show Coordinates</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    .tooltip {
      position: absolute;
      background: white;
      color: black;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      border: 1px solid #333;
      display: none;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>

<model-viewer id="modelViewer" src="assy.glb" camera-controls auto-rotate background-color="#fff">
</model-viewer>

<div id="tooltip" class="tooltip"></div>

<script>
  const modelViewer = document.getElementById('modelViewer');
  const tooltip = document.getElementById('tooltip');

  modelViewer.addEventListener('click', async (event) => {
    const rect = modelViewer.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    const hitResult = await modelViewer.positionAndNormalFromPoint(x, y);
    if (!hitResult) {
      tooltip.style.display = "none";
      return;
    }

    const [px, py, pz] = hitResult.position.map(val => val.toFixed(2));
    tooltip.innerHTML = `X: ${px} mm<br>Y: ${py} mm<br>Z: ${pz} mm`;
    tooltip.style.left = `${event.clientX + 10}px`;
    tooltip.style.top = `${event.clientY - 30}px`;
    tooltip.style.display = 'block';
  });
</script>

</body>
</html>
