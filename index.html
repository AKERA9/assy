<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Click Info Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@1.12.1/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #fff;
    }

    .hotspot {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 8px 12px;
      color: #000;
      font-size: 14px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<model-viewer id="modelViewer"
              src="assy.glb"
              camera-controls
              ar
              ar-modes="webxr scene-viewer quick-look"
              environment-image="neutral"
              shadow-intensity="1"
              exposure="1">
</model-viewer>

<script>
  const viewer = document.querySelector("#modelViewer");

  viewer.addEventListener("click", (event) => {
    const rect = viewer.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    const hit = viewer.positionAndNormalFromPoint(x, y);

    if (!hit) {
      console.log("No hit detected.");
      return;
    }

    // Remove existing hotspot
    const old = viewer.querySelector(".hotspot");
    if (old) old.remove();

    const hotspot = document.createElement("div");
    hotspot.className = "hotspot";
    hotspot.setAttribute("slot", "hotspot-info");
    hotspot.setAttribute("data-position", hit.position.join(" "));
    hotspot.setAttribute("data-normal", hit.normal.join(" "));
    hotspot.innerHTML = `
      <strong>Info:</strong><br>
      X: ${hit.position[0].toFixed(2)}<br>
      Y: ${hit.position[1].toFixed(2)}<br>
      Z: ${hit.position[2].toFixed(2)}
    `;

    viewer.appendChild(hotspot);
  });
</script>

</body>
</html>
